name: CI - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "No tests yet, skipping"

      - name: Build Docker image
        run: |
          docker build -t flask-devops-lab:latest .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and Push image to GHCR
        run: |
          docker tag flask-devops-lab:latest ghcr.io/${{ github.repository }}/flask-devops-lab:latest
          docker push ghcr.io/${{ github.repository }}/flask-devops-lab:latest
